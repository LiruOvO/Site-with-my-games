<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <script src="animation.js"></script>
        <!-- Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
        <!-- Styles -->
        <link rel="stylesheet" href="./css/main-styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="rectangle">
                    <ul class="navigation">
                        <li><a class="header-link" href="#">News</a></li>
                        <li><a class="header-link" href="#">Games</a></li>
                        <li><a class="header-link" href="#">Media</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="main rectangle">
                    <h2>New Game!</h2>
                    <div class="image-container">
                        <img src="./img/main-page/start-bg.jpg" alt="Starting menu of the game Doggy Lost" class="dl-screen">
                        <a href="./doggy-lost.html"><img src="./img/main-page/start-btn1.png" alt="Start button" class="dl-btn"></a>
                        <img src="./img/main-page/start-clouds.png" alt="Clouds on the start page of the game" class="dl-clouds">
                        <img src="./img/main-page/start-name1.png" alt="doggy Lost logo" class="dl-name">
                        <img src="./img/main-page/player.png" alt="Player" class="player-img">
                        <img src="./img/main-page/dog.png" alt="Doggy" class="dog-img">
                    </div>
                        <p class="main-info">Pass this hard way and</br> find the Doggy</p>
                        <p class="info main-info">Comming soon...</p>                   
                </div>
            </section>
            <section>
                <div class="feedback rectangle">
                    <p class="qtitle">Question / Feedback</p>
                    <div><input type="text" placeholder="email" class="email-rectangle"></div>
                    <span><input type="text" placeholder="text" class="text-rectangle"></span>
                    <button><p>Send</p></button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-info">
                <p>Socials</p>
                <a href="https://github.com/LiruOvO" target="_blank"><img src="./img/main-page/github-before.png" alt="GitHub icon" class="icons git"></a>
                <a href="#" target="_blank"><img src="./img/main-page/youtube-before.png" alt="Youtube icon" class="icons yout"></a>
                <a href="#" target="_blank"><img src="./img/main-page/instagram-before.png" alt="Instagram icon" class="icons inst"></a>    
                <p>Liru`s Games</p>         
            </div>
        </footer>
